  <script>
    const IPFS_GATEWAYS = [
      "https://ipfs.io/ipfs/",
      "https://gateway.ipfs.io/ipfs/",
      "https://dweb.link/ipfs/",
      "https://cf-ipfs.com/ipfs/",
      "https://ipfs.fleek.co/ipfs/"
    ];

    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 400;

    const backgroundSelect = document.getElementById('backgroundSelect');
    const bodySelect = document.getElementById('bodySelect');
    const eyesSelect = document.getElementById('eyesSelect');
    const minionSelect = document.getElementById('minionSelect');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    function loadImageWithFallbacks(cid, callback, errorCallback) {
      if (!cid) {
        errorCallback();
        return;
      }
      
      let currentGatewayIndex = 0;
      
      function tryNextGateway() {
        if (currentGatewayIndex >= IPFS_GATEWAYS.length) {
          errorCallback();
          return;
        }
        
        const img = new Image();
        img.crossOrigin = 'Anonymous';
        img.src = IPFS_GATEWAYS[currentGatewayIndex] + cid;
        
        img.onload = () => callback(img);
        img.onerror = () => {
          currentGatewayIndex++;
          tryNextGateway();
        };
      }
      
      tryNextGateway();
    }

    function drawCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      const layers = [
        backgroundSelect.value,
        bodySelect.value,
        eyesSelect.value,
        minionSelect.value
      ].filter(val => val);
      
      let loadedImages = 0;
      const totalImages = layers.length;
      
      if (totalImages === 0) {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#e2e8f0';
        ctx.font = '16px "Press Start 2P"';
        ctx.textAlign = 'center';
        ctx.fillText('Select traits to generate', canvas.width / 2, canvas.height / 2);
        return;
      }
      
      layers.forEach(cid => {
        loadImageWithFallbacks(
          cid,
          (img) => {
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            loadedImages++;
          },
          () => {
            console.error('Failed to load image for CID:', cid);
            loadedImages++;
          }
        );
      });
    }

    function randomizeSelection() {
      const selects = [backgroundSelect, bodySelect, eyesSelect, minionSelect];
      selects.forEach(select => {
        // Skip the first option (empty/placeholder)
        const randomIndex = Math.floor(Math.random() * (select.options.length - 1)) + 1;
        select.selectedIndex = randomIndex;
      });
      drawCanvas();
    }

    function downloadCanvas() {
      const link = document.createElement('a');
      link.download = 'MegaPython.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    [backgroundSelect, bodySelect, eyesSelect, minionSelect].forEach(select => {
      select.addEventListener('change', drawCanvas);
    });

    randomizeBtn.addEventListener('click', randomizeSelection);
    downloadBtn.addEventListener('click', downloadCanvas);

    function initWalletConnect() {
      const walletConnectBtn = document.getElementById('walletConnectBtn');
      const walletConnectContainer = document.getElementById('walletConnectContainer');
      
      const connectedAddress = localStorage.getItem('connectedWallet');
      if (connectedAddress) {
        updateWalletButton(connectedAddress);
      }
      
      walletConnectBtn.addEventListener('click', async () => {
        if (walletConnectBtn.classList.contains('connected-wallet')) {
          localStorage.removeItem('connectedWallet');
          walletConnectBtn.innerHTML = 'Connect Wallet';
          walletConnectBtn.classList.remove('connected-wallet');
          return;
        }
        
        try {
          if (typeof window.ethereum === 'undefined') {
            alert('Please install MetaMask to connect your wallet');
            return;
          }
          
          const accounts = await window.ethereum.request({
            method: 'eth_requestAccounts'
          });
          
          const address = accounts[0];
          localStorage.setItem('connectedWallet', address);
          updateWalletButton(address);
          console.log('Connected with address:', address);
        } catch (error) {
          console.error('Error connecting to MetaMask:', error);
          alert('Failed to connect wallet. Please try again.');
        }
      });
      
      function updateWalletButton(address) {
        const shortenedAddress = `${address.substring(0, 6)}...${address.substring(address.length - 4)}`;
        walletConnectBtn.innerHTML = `<span>${shortenedAddress}</span> <span>Disconnect</span>`;
        walletConnectBtn.classList.add('connected-wallet');
      }
    }

    window.addEventListener('load', () => {
      initWalletConnect();
      drawCanvas();
    });
  </script>
