  <script>
    const IPFS_GATEWAYS = [
      "https://ipfs.io/ipfs/",
      "https://gateway.ipfs.io/ipfs/",
      "https://dweb.link/ipfs/",
      "https://cf-ipfs.com/ipfs/",
      "https://ipfs.fleek.co/ipfs/"
    ];

    const canvas = document.getElementById('previewCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 400;

    const backgroundSelect = document.getElementById('backgroundSelect');
    const bodySelect = document.getElementById('bodySelect');
    const eyesSelect = document.getElementById('eyesSelect');
    const minionSelect = document.getElementById('minionSelect');
    const randomizeBtn = document.getElementById('randomizeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Store loaded images to avoid reloading
    const loadedImages = new Map();

    async function loadImage(cid) {
      // Return if already loaded
      if (loadedImages.has(cid)) {
        return loadedImages.get(cid);
      }
      
      // Show loading indicator
      loadingIndicator.classList.remove('hidden');
      
      return new Promise((resolve, reject) => {
        let currentGatewayIndex = 0;
        
        function tryNextGateway() {
          if (currentGatewayIndex >= IPFS_GATEWAYS.length) {
            loadingIndicator.classList.add('hidden');
            reject(new Error("All IPFS gateways failed"));
            return;
          }
          
          const img = new Image();
          img.crossOrigin = 'Anonymous';
          img.src = IPFS_GATEWAYS[currentGatewayIndex] + cid;
          
          img.onload = () => {
            loadedImages.set(cid, img);
            loadingIndicator.classList.add('hidden');
            resolve(img);
          };
          
          img.onerror = () => {
            currentGatewayIndex++;
            tryNextGateway();
          };
        }
        
        tryNextGateway();
      });
    }

    async function drawCanvas() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      // Draw in correct order: background -> body -> eyes -> minion
      const layers = [
        { cid: backgroundSelect.value, required: false },
        { cid: bodySelect.value, required: true },
        { cid: eyesSelect.value, required: true },
        { cid: minionSelect.value, required: false }
      ];
      
      // Check if required layers are selected
      if (!bodySelect.value || !eyesSelect.value) {
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#e2e8f0';
        ctx.font = '12px "Press Start 2P"';  // Smaller font size
        ctx.textAlign = 'center';
        ctx.fillText('Select body and eyes to generate', canvas.width / 2, canvas.height / 2);
        return;
      }
      
      // Show loading indicator
      loadingIndicator.classList.remove('hidden');
      
      try {
        // Draw each layer in order
        for (const layer of layers) {
          if (layer.cid) {
            const img = await loadImage(layer.cid);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
          }
        }
      } catch (error) {
        console.error('Error drawing canvas:', error);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#e2e8f0';
        ctx.font = '12px "Press Start 2P"';
        ctx.textAlign = 'center';
        ctx.fillText('Error loading layers', canvas.width / 2, canvas.height / 2);
      } finally {
        loadingIndicator.classList.add('hidden');
      }
    }

    function randomizeSelection() {
      // Randomize each select
      const selects = [backgroundSelect, bodySelect, eyesSelect, minionSelect];
      
      selects.forEach(select => {
        // Skip the first option (empty/placeholder)
        const randomIndex = Math.floor(Math.random() * (select.options.length - 1)) + 1;
        select.selectedIndex = randomIndex;
      });
      
      // Redraw canvas
      drawCanvas();
    }

    function downloadCanvas() {
      const link = document.createElement('a');
      link.download = 'MegaPython.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Add event listeners for immediate image loading
    [backgroundSelect, bodySelect, eyesSelect, minionSelect].forEach(select => {
      select.addEventListener('change', drawCanvas);
    });

    randomizeBtn.addEventListener('click', randomizeSelection);
    downloadBtn.addEventListener('click', downloadCanvas);

    window.addEventListener('load', () => {
      // Draw initial canvas
      drawCanvas();
    });
  </script>
