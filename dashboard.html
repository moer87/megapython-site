<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MegaPython — Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js" type="application/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

  <!-- OpenGraph & Twitter -->
  <meta property="og:title" content="MegaPython — Dashboard">
  <meta property="og:description" content="Track your MegaPython NFTs, tokens, and portfolio on MegaETH Testnet.">
  <meta property="og:image" content="https://ipfs.io/ipfs/bafkreidmlzvhoo26vpqbyxxbxma5sebxaihk4m24ymxz2oea7a3odcmdgm">
  <meta property="og:url" content="https://megapython.testnet.nfts2.me/dashboard.html">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="MegaPython — Dashboard">
  <meta name="twitter:description" content="NFT dashboard for MegaPython holders.">
  <meta name="twitter:image" content="https://ipfs.io/ipfs/bafkreidmlzvhoo26vpqbyxxbxma5sebxaihk4m24ymxz2oea7a3odcmdgm">
</head>
<body class="min-h-screen bg-green-950 text-gray-200">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-12">
      <h1 class="text-3xl pixel-font text-green-500">MegaPython Dashboard</h1>
      <nav class="flex gap-4 items-center">
        <a href="/" class="text-green-300 hover:text-green-500">Home</a>
        <a href="/rarity.html" class="text-green-300 hover:text-green-500">Rarity</a>
        <button id="walletConnectBtn" class="px-4 py-2 bg-green-500 text-black rounded-lg font-bold">Connect Wallet</button>
      </nav>
    </header>

    <section class="mb-12">
      <h2 class="text-2xl text-green-400 mb-4">Portfolio Overview</h2>
      <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <div class="p-4 bg-green-900 text-center"><p>Total Value</p><p id="totalValue" class="text-xl font-bold">$0.00</p></div>
        <div class="p-4 bg-green-900 text-center"><p>MegaPythons</p><p id="pythonCount" class="text-xl font-bold">0</p></div>
        <div class="p-4 bg-green-900 text-center"><p>Other NFTs</p><p id="otherNftCount" class="text-xl font-bold">0</p></div>
        <div class="p-4 bg-green-900 text-center"><p>Tokens</p><p id="tokenCount" class="text-xl font-bold">0</p></div>
      </div>
    </section>

    <section>
      <h2 class="text-2xl text-green-400 mb-4">Portfolio Breakdown</h2>
      <canvas id="portfolioChart" style="max-height:300px;"></canvas>
    </section>
  </div>

  <script>
    const walletBtn = document.getElementById("walletConnectBtn");
    const pythonCountElement = document.getElementById("pythonCount");
    const otherNftCountElement = document.getElementById("otherNftCount");
    const tokenCountElement = document.getElementById("tokenCount");
    const totalValueElement = document.getElementById("totalValue");

    let portfolioChart;

    walletBtn.addEventListener("click", () => {
      // Mock data for demo
      pythonCountElement.textContent = "2";
      otherNftCountElement.textContent = "5";
      tokenCountElement.textContent = "3";
      totalValueElement.textContent = "$1234.56";
      drawChart();
    });

    function drawChart() {
      const ctx = document.getElementById("portfolioChart").getContext("2d");
      if (portfolioChart) portfolioChart.destroy();
      portfolioChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["MegaPythons", "Other NFTs", "Tokens"],
          datasets: [{
            data: [
              parseInt(pythonCountElement.textContent),
              parseInt(otherNftCountElement.textContent),
              parseInt(tokenCountElement.textContent)
            ],
            backgroundColor: ["#4a9e4a", "#3a7d3a", "#2a4a2a"]
          }]
        },
        options: { plugins: { legend: { position: "bottom" } } }
      });
    }
  </script>
</body>
</html>
