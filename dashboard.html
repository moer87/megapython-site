    async function connectWallet() {
      try {
        if (typeof window.ethereum === 'undefined') {
          alert('Please install MetaMask to connect your wallet');
          return false;
        }
        
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        userAddress = accounts[0];
        const shortenedAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
        
        walletConnectBtn.innerHTML = `<span>${shortenedAddress}</span> <span>Disconnect</span>`;
        walletConnectBtn.classList.add('connected-wallet');
        
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        if (chainId !== MEGAETH_CHAIN_ID) {
          try {
            await window.ethereum.request({ 
              method: 'wallet_switchEthereumChain', 
              params: [{ chainId: MEGAETH_CHAIN_ID }] 
            });
          } catch (switchError) {
            if (switchError.code === 4902) {
              try {
                await window.ethereum.request({
                  method: 'wallet_addEthereumChain',
                  params: [{
                    chainId: MEGAETH_CHAIN_ID,
                    chainName: 'MegaETH Testnet',
                    nativeCurrency: {
                      name: 'MegaETH',
                      symbol: 'METH',
                      decimals: 18
                    },
                    rpcUrls: [MEGAETH_RPC_URL],
                    blockExplorerUrls: ['https://testnet-explorer.megaeth.network/']
                  }]
                });
              } catch (addError) {
                alert('Failed to add MegaETH Testnet. Please add it manually in MetaMask using:\nChain ID: 6354\nRPC URL: https://testnet.megaeth.network\nChain Name: MegaETH Testnet\nCurrency Symbol: METH\nExplorer: https://testnet-explorer.megaeth.network');
                return false;
              }
            } else {
              alert('Please switch to MegaETH Testnet in MetaMask.');
              return false;
            }
          }
        }
        
        localStorage.setItem('connectedWallet', userAddress);
        return true;
      } catch (error) {
        console.error('Error connecting wallet:', error);
        alert('Failed to connect wallet. Please try again.');
        return false;
      }
    }

    async function fetchNFTs() {
      nftLoading.style.display = 'block';
      pythonContainer.innerHTML = '';
      allNftContainer.innerHTML = '';
      
      try {
        let allNFTs = [];
        let megaPythonNFTs = [];
        
        // For each collection, try to fetch NFTs
        for (const collection of NFT_COLLECTIONS) {
          try {
            // Simple implementation - in a real app you'd use a proper indexer
            const contract = new ethers.Contract(
              collection.address,
              [
                "function balanceOf(address owner) view returns (uint256)",
                "function tokenOfOwnerByIndex(address owner, uint256 index) view returns (uint256)",
                "function tokenURI(uint256 tokenId) view returns (string)"
              ],
              provider
            );
            
            const balance = await contract.balanceOf(userAddress);
            
            for (let i = 0; i < balance.toNumber(); i++) {
              try {
                const tokenId = await contract.tokenOfOwnerByIndex(userAddress, i);
                const tokenURI = await contract.tokenURI(tokenId);
                
                const nft = {
                  contract: collection.address,
                  tokenId: tokenId.toString(),
                  collection: collection.name,
                  tokenURI: tokenURI
                };
                
                allNFTs.push(nft);
                
                if (collection.address.toLowerCase() === MEGAPYTHON_CONTRACT.toLowerCase()) {
                  megaPythonNFTs.push(nft);
                }
              } catch (error) {
                console.error(`Error fetching token ${i} from ${collection.name}:`, error);
              }
            }
          } catch (error) {
            console.error(`Error fetching from ${collection.name}:`, error);
          }
        }
        
        // Display MegaPython NFTs
        if (megaPythonNFTs.length > 0) {
          pythonCountElement.textContent = megaPythonNFTs.length;
          for (const nft of megaPythonNFTs) {
            const nftElement = await createNFTElement(nft);
            pythonContainer.appendChild(nftElement);
          }
        } else {
          pythonContainer.innerHTML = '<div class="text-center py-12 text-gray-400">No MegaPython NFTs found in your wallet</div>';
          pythonCountElement.textContent = '0';
        }
        
        // Display all NFTs
        if (allNFTs.length > 0) {
          nftCountDisplay.textContent = `${allNFTs.length} NFTs`;
          otherNftCountElement.textContent = (allNFTs.length - megaPythonNFTs.length).toString();
          
          for (const nft of allNFTs) {
            const nftElement = await createNFTElement(nft);
            allNftContainer.appendChild(nftElement);
          }
        } else {
          allNftContainer.innerHTML = '<div class="text-center py-12 text-gray-400">No NFTs found in your wallet</div>';
          nftCountDisplay.textContent = '0 NFTs';
          otherNftCountElement.textContent = '0';
        }
        
      } catch (error) {
        console.error('Error fetching NFTs:', error);
        pythonContainer.innerHTML = '<div class="text-center py-12 text-red-400">Error loading NFTs. Try again later.</div>';
        allNftContainer.innerHTML = '<div class="text-center py-12 text-red-400">Error loading NFTs. Try again later.</div>';
      } finally {
        nftLoading.style.display = 'none';

    }

    async function fetchTokens() {
      tokensContainer.innerHTML = '';
      
      try {
        let tokenCount = 0;
        
        // Fetch native token balance (METH)
        const nativeBalance = await provider.getBalance(userAddress);
        const nativeBalanceFormatted = ethers.utils.formatEther(nativeBalance);
        
        if (parseFloat(nativeBalanceFormatted) > 0) {
          tokenCount++;
          const tokenRow = document.createElement('tr');
          tokenRow.className = 'hover:bg-green-900/20';
          tokenRow.innerHTML = `
            <td class="py-3">
              <div class="font-semibold">MegaETH</div>
              <div class="text-sm text-gray-400">METH</div>
            </td>
            <td>${parseFloat(nativeBalanceFormatted).toFixed(4)}</td>
            <td class="font-semibold">-</td>
            <td>-</td>
          `;
          tokensContainer.appendChild(tokenRow);
        }
        
        // Fetch ERC20 token balances
        for (const token of TOKENS) {
          if (token.address === 'native') continue;
          
          try {
            const tokenContract = new ethers.Contract(
              token.address,
              [
                "function balanceOf(address account) view returns (uint256)",
                "function decimals() view returns (uint8)",
                "function symbol() view returns (string)"
              ],
              provider
            );
            
            const balance = await tokenContract.balanceOf(userAddress);
            const decimals = await tokenContract.decimals();
            const symbol = await tokenContract.symbol();
            
            const balanceFormatted = ethers.utils.formatUnits(balance, decimals);
            
            if (parseFloat(balanceFormatted) > 0) {
              tokenCount++;
              const tokenRow = document.createElement('tr');
              tokenRow.className = 'hover:bg-green-900/20';
              tokenRow.innerHTML = `
                <td class="py-3">
                  <div class="font-semibold">${token.name}</div>
                  <div class="text-sm text-gray-400">${symbol}</div>
                </td>
                <td>${parseFloat(balanceFormatted).toFixed(4)}</td>
                <td class="font-semibold">-</td>
                <td>-</td>
              `;
              tokensContainer.appendChild(tokenRow);
            }
          } catch (error) {
            console.error(`Error fetching ${token.name} balance:`, error);
          }
        }
        
        tokenCountElement.textContent = tokenCount.toString();
        
        if (tokenCount === 0) {
          tokensContainer.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-400">No tokens found in your wallet</td></tr>';
        }
      } catch (error) {
        console.error('Error fetching tokens:', error);
        tokensContainer.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-red-400">Error loading token balances. Try again later.</td></tr>';
      }
    }

    async function createNFTElement(nft) {
      const nftElement = document.createElement('div');
      nftElement.className = 'glass-card p-4 flex flex-col items-center card-hover';
      
      let imageUrl = '/placeholder-nft.png';
      let name = `NFT #${nft.tokenId}`;
      
      try {
        // Try to fetch metadata
        let metadataUrl = nft.tokenURI;
        if (metadataUrl.startsWith('ipfs://')) {
          metadataUrl = 'https://ipfs.io/ipfs/' + metadataUrl.slice(7);
        }
        
        const response = await fetch(metadataUrl);
        if (response.ok) {
          const metadata = await response.json();
          name = metadata.name || name;
          
          if (metadata.image) {
            if (metadata.image.startsWith('ipfs://')) {
              imageUrl = 'https://ipfs.io/ipfs/' + metadata.image.slice(7);
            } else {
              imageUrl = metadata.image;
            }
          }
        }
      } catch (error) {
        console.error('Error fetching NFT metadata:', error);
      }
      
      nftElement.innerHTML = `
        <div class="w-40 h-40 bg-black mb-3 flex items-center justify-center overflow-hidden rounded-lg">
          <img src="${imageUrl}" class="w-full h-full object-contain" alt="${name}" onerror="this.src='/placeholder-nft.png'">
        </div>
        <div class="text-md font-semibold text-green-300 text-center">${name}</div>
        <div class="collection-badge">${nft.collection}</div>
      `;
      
      return nftElement;
    }

    function updatePortfolioSummary() {
      const megaPythonCount = parseInt(pythonCountElement.textContent) || 0;

    }

          datasets: [{
            data: data.every(v => v === 0) ? [1, 1, 1] : data,
            backgroundColor: ['#4a9e4a', '#3a7d3a', '#2a4a2a'],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { color: '#e2e8f0', font: { size: 12 } }
            },
            tooltip: {
              enabled: !data.every(v => v === 0)
            }
          }
        }
      });
    }

    async function loadAssets() {
      await Promise.all([fetchNFTs(), fetchTokens()]);
      updatePortfolioSummary();
      initChart();
    }

    document.querySelectorAll('.tab-button').forEach(button => {
      button.addEventListener('click', () => {
        document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
        
        button.classList.add('active');
        document.getElementById(`${button.getAttribute('data-tab')}-tab`).classList.add('active');
        
        assetSearch.value = '';
      });
    });

    walletConnectBtn.addEventListener('click', async () => {
      if (walletConnectBtn.classList.contains('connected-wallet')) {
        localStorage.removeItem('connectedWallet');
        walletConnectBtn.innerHTML = 'Connect Wallet';
        walletConnectBtn.classList.remove('connected-wallet');
        userAddress = null;
        
        pythonContainer.innerHTML = '<div class="text-center py-12 text-gray-400">Connect your wallet to view your MegaPython NFTs</div>';
        allNftContainer.innerHTML = '<div class="text-center py-12 text-gray-400">Connect your wallet to view all your NFTs</div>';
        tokensContainer.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-400">Connect your wallet to view token balances</td></tr>';
        
        pythonCountElement.textContent = '0';
        otherNftCountElement.textContent = '0';
        tokenCountElement.textContent = '0';
        totalValueElement.textContent = '$0.00';
        
        initChart();
        return;
      }
      
      const connected = await connectWallet();
      if (connected) {
        await loadAssets();
      }
    });

    window.addEventListener('load', async function() {
      if (typeof window.ethereum !== 'undefined') {
        const connectedAddress = localStorage.getItem('connectedWallet');
        if (connectedAddress) {
          userAddress = connectedAddress;
          const shortenedAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
          walletConnectBtn.innerHTML = `<span>${shortenedAddress}</span> <span>Disconnect</span>`;
          walletConnectBtn.classList.add('connected-wallet');
          
          provider = new ethers.providers.Web3Provider(window.ethereum);
          signer = provider.getSigner();
          
          const chainId = await window.ethereum.request({ method: 'eth_chainId' });
          if (chainId === MEGAETH_CHAIN_ID) {
            await loadAssets();
          } else {
            alert('Please switch to MegaETH Testnet to view your assets. Use:\nChain ID: 6354\nRPC URL: https://testnet.megaeth.network\nChain Name: MegaETH Testnet\nCurrency Symbol: METH\nExplorer: https://testnet-explorer.megaeth.network');
          }
        }
      }
    });

    if (typeof window.ethereum !== 'undefined') {
      window.ethereum.on('accountsChanged', async (accounts) => {
        if (accounts.length === 0) {
          walletConnectBtn.innerHTML = 'Connect Wallet';
          walletConnectBtn.classList.remove('connected-wallet');
          userAddress = null;
          
          pythonContainer.innerHTML = '<div class="text-center py-12 text-gray-400">Connect your wallet to view your MegaPython NFTs</div>';
          allNftContainer.innerHTML = '<div class="text-center py-12 text-gray-400">Connect your wallet to view all your NFTs</div>';
          tokensContainer.innerHTML = '<tr><td colspan="4" class="text-center py-8 text-gray-400">Connect your wallet to view token balances</td></tr>';
          
          pythonCountElement.textContent = '0';
          otherNftCountElement.textContent = '0';
          tokenCountElement.textContent = '0';
          totalValueElement.textContent = '$0.00';
          
          initChart();
        } else {
          userAddress = accounts[0];
          const shortenedAddress = `${userAddress.substring(0, 6)}...${userAddress.substring(userAddress.length - 4)}`;
          walletConnectBtn.innerHTML = `<span>${shortenedAddress}</span> <span>Disconnect</span>`;
          walletConnectBtn.classList.add('connected-wallet');
          localStorage.setItem('connectedWallet', userAddress);
          
          const chainId = await window.ethereum.request({ method: 'eth_chainId' });
          if (chainId === MEGAETH_CHAIN_ID) {
            await loadAssets();
          }
        }
      });
      
      window.ethereum.on('chainChanged', async (chainId) => {
        if (chainId === MEGAETH_CHAIN_ID && userAddress) {
          await loadAssets();
        }
      });
    }
  </script>
</body>
