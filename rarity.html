<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MegaPython ‚Äî Rarity Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1f2e 100%);
      color: #e2e8f0;
      overflow-x: hidden;
    }
    
    .pixel-font {
      font-family: 'Press Start 2P', cursive;
    }
    
    .pixel-border {
      border: 4px solid #4ade80;
      box-shadow: 0 0 0 2px #0f172a, 0 0 0 6px #4ade80;
    }
    
    .pixel-card {
      background: #1e293b;
      border: 4px solid #4ade80;
      box-shadow: 0 0 0 2px #0f172a, 0 0 0 6px #4ade80, 0 0 15px rgba(74, 222, 128, 0.5);
      transition: all 0.3s ease;
    }
    
    .pixel-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 0 2px #0f172a, 0 0 0 6px #4ade80, 0 0 25px rgba(74, 222, 128, 0.8);
    }
    
    .pixelated { 
      image-rendering: pixelated;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .placeholder-snake {
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #1e293b 25%, #0f172a 25%, #0f172a 50%, #1e293b 50%, #1e293b 75%, #0f172a 75%, #0f172a);
      background-size: 20px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .placeholder-snake::before {
      content: "üêç";
      font-size: 40px;
      filter: grayscale(1);
      opacity: 0.5;
    }
    
    .image-container {
      width: 100%;
      height: 250px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    
    .trait-card {
      transition: all 0.2s ease;
      background: #1e293b;
      border: 2px solid #334155;
      border-radius: 8px;
      padding: 12px;
    }
    
    .trait-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(5, 150, 105, 0.3);
      border-color: #4ade80;
    }
    
    .glow {
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.7);
    }
    
    .hero-pattern {
      background: 
        radial-gradient(circle at 20% 30%, rgba(74, 222, 128, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(74, 222, 128, 0.1) 0%, transparent 40%);
    }
  </style>
</head>
<body class="min-h-screen">
  <!-- Animated Background Elements -->
  <div class="fixed inset-0 hero-pattern z-0"></div>
  <div class="fixed inset-0 z-0 opacity-10">
    <div class="absolute top-1/4 left-1/4 w-32 h-32 rounded-full bg-green-500 animate-pulse"></div>
    <div class="absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-green-400 animate-bounce"></div>
    <div class="absolute bottom-1/4 left-1/3 w-28 h-28 rounded-full bg-green-600 animate-pulse delay-1000"></div>
  </div>

  <div class="relative z-10 max-w-4xl mx-auto p-6">
    <header class="text-center mb-8">
      <h1 class="text-4xl pixel-font text-green-400 mb-4 glow">MegaPython ‚Äî Rarity Checker</h1>
      <p class="text-lg text-gray-400 mb-6">Enter a token ID (1‚Äì2222) to view traits and artwork. No blockchain calls required.</p>
    </header>

    <div class="flex gap-2 justify-center mb-8">
      <input id="tokenId" type="number" min="1" max="2222" placeholder="Token ID (e.g. 42)" class="px-4 py-3 rounded-lg bg-slate-800 border border-slate-700 focus:border-emerald-500 focus:outline-none focus:ring-2 focus:ring-emerald-500/30 w-48" />
      <button id="btnCheck" class="px-6 py-3 bg-emerald-500 hover:bg-emerald-400 text-black rounded-lg font-bold transition-colors">Check Rarity</button>
    </div>

    <div id="result" class="pixel-card p-6 space-y-6 hidden">
      <div id="preview" class="text-center"></div>
      <div id="traits" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3"></div>
      <div id="rarityScore" class="text-center p-3 bg-slate-900/50 rounded-lg"></div>
    </div>

    <div class="mt-10 text-center text-sm text-gray-500">
      <p>For automatic rarity ranking, upload <code class="px-2 py-1 bg-slate-800 rounded">rarityData.json</code> to the repo root.</p>
      <p class="mt-6"><a href="/" class="text-emerald-400 hover:text-emerald-300 underline transition-colors">‚Üê Back to Home</a></p>
    </div>
  </div>

<script>
// Enhanced IPFS gateway list with fallbacks for better compatibility :cite[1]:cite[3]
const IPFS_GATEWAYS = [
  "https://ipfs.io/ipfs/",
  "https://gateway.ipfs.io/ipfs/",
  "https://dweb.link/ipfs/",
  "https://cf-ipfs.com/ipfs/",
  "https://ipfs.fleek.co/ipfs/",
  "https://nftstorage.link/ipfs/",
  "https://cloudflare-ipfs.com/ipfs/"
];

const METADATA_BASE = "https://bafybeigwnix66wpuvvnau6q5a7zknpqvg2umgobq237vehrujszdswfqkq.ipfs.w3s.link/";
const btn = document.getElementById('btnCheck');
const tokenInput = document.getElementById('tokenId');
const preview = document.getElementById('preview');
const traitsEl = document.getElementById('traits');
const rarityEl = document.getElementById('rarityScore');
const resultEl = document.getElementById('result');

// Function to try loading image with multiple gateways :cite[1]:cite[3]
function loadImageWithFallbacks(imgElement, cidPath) {
  let currentGatewayIndex = 0;
  
  function tryNextGateway() {
    if (currentGatewayIndex >= IPFS_GATEWAYS.length) {
      // All gateways failed, show placeholder
      if (imgElement.parentNode) {
        imgElement.parentNode.innerHTML = '<div class="placeholder-snake"></div>';
      }
      return;
    }
    
    imgElement.src = IPFS_GATEWAYS[currentGatewayIndex] + cidPath;
    currentGatewayIndex++;
  }
  
  imgElement.onerror = tryNextGateway;
  tryNextGateway();
}

// Improved IPFS URL conversion with better error handling :cite[1]
function ipfsToHttp(url) {
  if (!url) return '';
  if (url.startsWith('ipfs://')) {
    return IPFS_GATEWAYS[0] + url.replace('ipfs://', '');
  }
  return url;
}

// Enhanced fetchJSON with timeout and better error handling :cite[3]:cite[8]
async function fetchJSON(url) {
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 10000); // 10-second timeout
    
    const response = await fetch(url, { signal: controller.signal });
    clearTimeout(timeoutId);
    
    if (!response.ok) throw new Error(`HTTP ${response.status}`);
    
    const text = await response.text();
    
    // Validate JSON structure to avoid parsing issues :cite[8]
    try {
      return JSON.parse(text);
    } catch (e) {
      console.error('Invalid JSON structure:', e);
      // Try to fix common JSON issues (like trailing commas) :cite[8]
      try {
        return JSON.parse(text.replace(/,\s*}/g, '}').replace(/,\s*]/g, ']'));
      } catch (e2) {
        throw new Error('Invalid JSON format in metadata');
      }
    }
  } catch (error) {
    console.error('Failed to fetch JSON:', error);
    return null;
  }
}

async function loadRarityData() {
  const url = "./rarityData.json";
  try {
    const data = await fetchJSON(url);
    return data;
  } catch (e) {
    return null;
  }
}

function showError(msg) {
  preview.innerHTML = `<div class="p-4 bg-red-900/30 border border-red-700/50 rounded-lg text-red-300">${msg}</div>`;
  traitsEl.innerHTML = "";
  rarityEl.textContent = "";
  resultEl.classList.remove('hidden');
}

function showMetadata(meta) {
  preview.innerHTML = "";
  
  // Create image container
  const imgContainer = document.createElement('div');
  imgContainer.className = "image-container mx-auto mb-4 rounded-xl";
  
  // Create image
  const img = document.createElement('img');
  img.className = "pixelated";
  img.alt = meta.name || "MegaPython NFT";
  
  // Set up image loading with enhanced error handling :cite[1]:cite[3]
  if (meta.image) {
    const imgUrl = ipfsToHttp(meta.image);
    img.src = imgUrl;
    
    img.onload = function() {
      imgContainer.appendChild(img);
    };
    
    img.onerror = function() {
      imgContainer.innerHTML = '<div class="placeholder-snake"></div>';
      
      // If image is from IPFS, try multiple gateways :cite[1]:cite[3]
      if (meta.image.startsWith('ipfs://')) {
        const cidPath = meta.image.replace('ipfs://', '');
        loadImageWithFallbacks(img, cidPath);
      }
    };
  } else {
    imgContainer.innerHTML = '<div class="placeholder-snake"></div>';
  }
  
  preview.appendChild(imgContainer);

  // Create name element
  const name = document.createElement('div');
  name.className = 'text-2xl font-bold mb-2 text-emerald-300 pixel-font';
  name.textContent = meta.name || `MegaPython #${tokenInput.value}`;
  preview.appendChild(name);

  // Display traits
  traitsEl.innerHTML = "";
  const attrs = meta.attributes || meta.traits || [];
  
  if (attrs.length === 0) {
    traitsEl.innerHTML = '<div class="col-span-3 text-gray-400 text-center p-4 bg-slate-900/50 rounded-lg">No attributes found in metadata.</div>';
  } else {
    attrs.forEach(a => {
      const traitCard = document.createElement('div');
      traitCard.className = 'trait-card';
      traitCard.innerHTML = `
        <div class="font-semibold text-emerald-300 mb-1 pixel-font" style="font-size: 0.7rem;">${a.trait_type || a.type || 'Trait'}</div>
        <div class="text-lg font-medium">${a.value || a}</div>
      `;
      traitsEl.appendChild(traitCard);
    });
  }
}

btn.addEventListener('click', async () => {
  const id = tokenInput.value.trim();
  if (!id || isNaN(id) || Number(id) < 1 || Number(id) > 2222) { 
    showError('Please enter a valid token ID between 1 and 2222'); 
    return; 
  }
  
  const idn = Number(id);
  preview.innerHTML = '<div class="text-center py-8"><div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-emerald-500"></div><p class="mt-3 text-gray-400">Loading metadata...</p></div>';
  traitsEl.innerHTML = '';
  rarityEl.textContent = '';
  resultEl.classList.remove('hidden');

  try {
    // Try first format
    const metaUrl = `${METADATA_BASE}${idn}.json`;
    let meta = await fetchJSON(metaUrl);
    
    // Try alternative format if first fails :cite[3]
    if (!meta) {
      meta = await fetchJSON(`${METADATA_BASE}${idn}`);
    }
    
    if (!meta) {
      showError('Metadata not found for this token ID.');
      return;
    }
    
    showMetadata(meta);

    // Load rarity data if available :cite[2]:cite[4]
    const rarityData = await loadRarityData();
    if (rarityData) {
      let score = 0;
      const attrs = meta.attributes || meta.traits || [];
      
      for (const a of attrs) {
        const t = a.trait_type || a.type || 'Trait';
        const v = a.value || a;
        
        if (rarityData.attributes && rarityData.attributes[t] && rarityData.attributes[t][v]) {
          const count = rarityData.attributes[t][v];
          score += 1 / (count / (rarityData.totalSupply || 1));
        }
      }
      
      rarityEl.innerHTML = `
        <div class="inline-flex items-center bg-slate-900 px-4 py-2 rounded-full border border-emerald-500/30">
          <span class="text-emerald-400 font-bold mr-2">Rarity Score:</span> 
          <span class="text-white">${score.toFixed(3)}</span>
        </div>
        <p class="text-gray-400 mt-2 text-sm">Based on uploaded rarityData.json (higher = rarer)</p>
      `;
    } else {
      rarityEl.innerHTML = `
        <div class="text-gray-400 italic">
          Rarity ranking not available. Upload rarityData.json to enable automatic rarity scoring.
        </div>
      `;
    }
  } catch (error) {
    console.error('Error:', error);
    showError('An error occurred while fetching data. Please try again.');
  }
});

// Allow pressing Enter to submit
tokenInput.addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    btn.click();
  }
});
</script>
</body>
</html>
