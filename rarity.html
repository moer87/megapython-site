<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MegaPython — Rarity Checker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black to-slate-900 text-gray-100 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">MegaPython — Rarity Checker</h1>
    <p class="text-center text-gray-400 mb-6">Paste a token ID (1–2222) to view traits and artwork. No blockchain calls required.</p>

    <div class="flex gap-2 justify-center mb-6">
      <input id="tokenId" type="number" min="1" max="2222" placeholder="Token ID (e.g. 1)" class="px-3 py-2 rounded bg-slate-800 border border-slate-700" />
      <button id="btnCheck" class="px-4 py-2 bg-emerald-500 text-black rounded font-bold">Check</button>
    </div>

    <div id="result" class="bg-slate-800 p-4 rounded space-y-4">
      <div id="preview" class="text-center"></div>
      <div id="traits" class="grid grid-cols-1 md:grid-cols-2 gap-2"></div>
      <div id="rarityScore" class="text-sm text-gray-400"></div>
    </div>

    <p class="text-xs text-gray-500 mt-4">For automatic rarity ranking, upload <code>rarityData.json</code> to the repo root and this page will compute rarity scores.</p>
    <p class="text-center mt-6"><a href="/" class="text-emerald-400 underline">← Back to Home</a></p>
  </div>

<script>
const METADATA_BASE = "https://bafybeigwnix66wpuvvnau6q5a7zknpqvg2umgobq237vehrujszdswfqkq.ipfs.w3s.link/"; // metadata base url - ends with /
const btn = document.getElementById('btnCheck');
const tokenInput = document.getElementById('tokenId');
const preview = document.getElementById('preview');
const traitsEl = document.getElementById('traits');
const rarityEl = document.getElementById('rarityScore');

async function fetchJSON(url){
  try {
    const r = await fetch(url);
    if (!r.ok) throw new Error('HTTP ' + r.status);
    return await r.json();
  } catch (e){
    return null;
  }
}

async function loadRarityData(){
  const url = "./rarityData.json";
  const data = await fetchJSON(url);
  return data; // may be null
}

function showError(msg){
  preview.innerHTML = `<div class="text-red-400">${msg}</div>`;
  traitsEl.innerHTML = "";
  rarityEl.textContent = "";
}

function showMetadata(meta){
  preview.innerHTML = "";
  const imgDiv = document.createElement('div');
  imgDiv.className = "mx-auto w-48 h-48 bg-black rounded mb-2 flex items-center justify-center";
  const img = document.createElement('img');
  img.style.maxWidth = '100%';
  img.style.maxHeight = '100%';
  img.style.imageRendering = 'pixelated';
  img.src = meta.image ? (meta.image.startsWith('ipfs://') ? meta.image.replace('ipfs://','https://ipfs.io/ipfs/') : meta.image) : '';
  imgDiv.appendChild(img);
  preview.appendChild(imgDiv);

  const name = document.createElement('div');
  name.className = 'text-xl font-semibold';
  name.textContent = meta.name || 'Unknown';
  preview.appendChild(name);

  traitsEl.innerHTML = "";
  const attrs = meta.attributes || meta.traits || [];
  if (attrs.length === 0){
    traitsEl.innerHTML = '<div class="col-span-2 text-gray-400">No attributes found in metadata.</div>';
  } else {
    attrs.forEach(a=>{
      const t = document.createElement('div');
      t.className = 'bg-slate-700 p-2 rounded';
      t.innerHTML = `<div class="font-semibold">${a.trait_type || a.type || 'Trait'}</div><div class="text-sm text-gray-300">${a.value || a}</div>`;
      traitsEl.appendChild(t);
    });
  }
}

btn.addEventListener('click', async ()=>{
  const id = tokenInput.value.trim();
  if (!id || isNaN(id) || Number(id) < 1) { showError('Enter a valid token ID'); return; }
  const idn = Number(id);

  preview.innerHTML = 'Loading...';
  traitsEl.innerHTML = '';
  rarityEl.textContent = '';

  const metaUrl = `${METADATA_BASE}${idn}.json`;
  const meta = await fetchJSON(metaUrl);

  if (!meta) {
    const meta2 = await fetchJSON(`${METADATA_BASE}${idn}`);
    if (!meta2) { showError('Metadata not found on IPFS base.'); return; }
    showMetadata(meta2);
  } else {
    showMetadata(meta);
  }

  const rarityData = await loadRarityData();
  if (rarityData) {
    let score = 0;
    const attrs = (meta && (meta.attributes || meta.traits)) || [];
    for (const a of attrs){
      const t = a.trait_type || a.type || 'Trait';
      const v = a.value || a;
      if (rarityData.attributes && rarityData.attributes[t] && rarityData.attributes[t][v]){
        const count = rarityData.attributes[t][v];
        score += 1 / (count / (rarityData.totalSupply || 1));
      }
    }
    rarityEl.textContent = `Rarity score (higher = rarer): ${score.toFixed(3)} — based on uploaded rarityData.json`;
  } else {
    rarityEl.textContent = 'Rarity ranking not available. Upload rarityData.json to enable automatic rarity scoring.';
  }
});
</script>
</body>
</html>
